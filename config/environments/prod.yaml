# Production Environment Overrides
# Production settings with high capacity and security

workspace:
  name: "analytics-workspace-prod"
  capacity_id: "F64"  # High capacity for production
  git_branch: "main"

# Production principals with restricted access
principals:
  - id: "${PROD_ADMIN_EMAIL}"
    role: "Admin"
  
  - id: "${PROD_VIEWERS_GROUP_ID}" # Prod Users Group Object ID
    role: "Viewer"  # Read-only access in production
  
  # Production automation service principal
  - id: "${PROD_AUTOMATION_SP_ID}" # Automation SP Object ID
    role: "Contributor"

  # Mandatory Security Principals
  - id: "${EU_M365_SEC_EMEA_AZ_PBI_IT_ADMIN_ID}" # EU-M365-SEC-EMEA-AZ-PBI-IT-ADMIN
    role: "Admin"
  
  - id: "${EU_M365_SEC_EMEA_AZ_PBI_EDP_SUPPORT_ID}" # EU-M365-SEC-EMEA-AZ-PBI-EDP-SUPPORT
    role: "Contributor"