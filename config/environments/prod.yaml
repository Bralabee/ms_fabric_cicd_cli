# Production Environment Overrides
# Production settings with high capacity and security
# NOTE: Update workspace name to match your project naming convention.

workspace:
  capacity_id: "${FABRIC_CAPACITY_ID_PROD}"  # Production-specific capacity (falls back to FABRIC_CAPACITY_ID if unset)
  git_branch: "main"

# Production principals with restricted access
# Note: Mandatory principals are also injected automatically by the CLI
principals:
  - id: "${PROD_ADMIN_EMAIL}"
    role: "Admin"

    type: User
  - id: "${PROD_VIEWERS_GROUP_ID}" # Prod Users Group Object ID
    role: "Viewer"  # Read-only access in production

  # Production automation service principal
    type: Group
  - id: "${PROD_AUTOMATION_SP_ID}" # Automation SP Object ID
    role: "Contributor"

  # Mandatory Security Principals
    type: ServicePrincipal
  - id: "${ADDITIONAL_ADMIN_PRINCIPAL_ID}"
    role: "Admin"
    description: "Mandatory Additional Admin"

    type: Group
  - id: "${ADDITIONAL_CONTRIBUTOR_PRINCIPAL_ID}"
    role: "Contributor"
    description: "Mandatory Additional Contributor"

    type: Group
