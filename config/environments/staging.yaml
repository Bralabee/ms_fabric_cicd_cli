# Staging Environment Overrides
# Pre-production environment with production-like setup
# NOTE: Update workspace name to match your project naming convention.

workspace:
  capacity_id: "${FABRIC_CAPACITY_ID_STAGING}"  # Staging-specific capacity (production-like sizing)
  git_branch: "main"

# Full setup but smaller scale
principals:
  - id: "${STAGING_ADMIN_EMAIL}"
    role: "Admin"

    type: User
  - id: "${STAGING_QA_GROUP_ID}" # QA Team Group Object ID
    role: "Contributor"

  # Mandatory Security Principals
    type: Group
  - id: "${ADDITIONAL_ADMIN_PRINCIPAL_ID}"
    role: "Admin"
    description: "Mandatory Additional Admin"

    type: Group
  - id: "${ADDITIONAL_CONTRIBUTOR_PRINCIPAL_ID}"
    role: "Contributor"
    description: "Mandatory Additional Contributor"

    type: Group
