# Development Environment Overrides
# These settings override the base configuration for development

workspace:
  capacity_id: "${FABRIC_CAPACITY_ID}" # Use configured capacity
  git_branch: main # Use main branch

# Mandatory Principals
# These are required for all workspaces and are also injected by the CLI
principals:
  - id: "${ADDITIONAL_ADMIN_PRINCIPAL_ID}"
    role: "Admin"
    description: "Mandatory Additional Admin"

  - id: "${ADDITIONAL_CONTRIBUTOR_PRINCIPAL_ID}"
    role: "Contributor"
    description: "Mandatory Additional Contributor"

