deployment_pipeline:
  pipeline_name: TestEdu-DemoProject Pipeline
  stages:
    development:
      workspace_name: testedu-demoproject
    production:
      capacity_id: ${PROD_CAPACITY_ID:-${FABRIC_CAPACITY_ID}}
      workspace_name: testedu-demoproject [Production]
    test:
      capacity_id: ${TEST_CAPACITY_ID:-${FABRIC_CAPACITY_ID}}
      workspace_name: testedu-demoproject [Test]
folders:
- Bronze
- Silver
- Gold
- Notebooks
- Pipelines
lakehouses:
- description: Raw data from source systems
  folder: Bronze
  name: raw_data_lakehouse
- description: Cleaned and validated data
  folder: Silver
  name: processed_data_lakehouse
- description: Business-ready analytics data
  folder: Gold
  name: analytics_lakehouse
notebooks:
- description: Data ingestion from source systems
  folder: Notebooks
  name: data_ingestion
- name: data_transformation
principals:
- id: ${DEV_ADMIN_OBJECT_ID}
  role: Admin
- id: ${DEV_CONTRIBUTOR_OBJECT_ID}
  role: Contributor
- id: ${AZURE_CLIENT_ID}
  role: Contributor
- description: Mandatory Additional Admin
  id: ${ADDITIONAL_ADMIN_PRINCIPAL_ID}
  role: Admin
- description: Mandatory Additional Contributor
  id: ${ADDITIONAL_CONTRIBUTOR_PRINCIPAL_ID}
  role: Contributor
warehouses:
- description: Primary analytics warehouse
  folder: Gold
  name: analytics_warehouse
workspace:
  capacity_id: ${FABRIC_CAPACITY_ID}
  description: ETL workspace for data analytics
  display_name: TestEdu DemoProject
  domain: ${FABRIC_DOMAIN_NAME}
  git_branch: main
  git_directory: /
  git_repo: ${GIT_REPO_URL}
  name: testedu-demoproject
