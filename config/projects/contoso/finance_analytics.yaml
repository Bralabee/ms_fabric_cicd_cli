folders:
- Bronze
- Silver
- Gold
- Notebooks
- Pipelines
- Reports
- SemanticModels

lakehouses:
- name: finance_raw
  description: Raw financial data ingestion
  folder: Bronze
- name: finance_processed
  description: Cleaned and standardized financial transactions
  folder: Silver
- name: finance_analytics
  description: Aggregated financial metrics for reporting
  folder: Gold

warehouses:
- name: global_finance_dw
  description: Enterprise Data Warehouse for Global Finance
  folder: Gold

notebooks:
- name: ingest_sap_data
  description: Ingests data from SAP ERP
  folder: Notebooks
- name: transform_currency
  description: Standardizes currency conversion
  folder: Notebooks
- name: calculate_kpis
  description: Calculates monthly financial KPIs
  folder: Notebooks

pipelines:
- name: daily_finance_close
  description: Orchestrates the daily financial close process
  folder: Pipelines
- name: monthly_reconciliation
  description: End-of-month reconciliation workflow
  folder: Pipelines

resources:
- name: transaction_stream
  type: Eventstream
  description: Real-time stream of financial transactions
- name: audit_logs_kql
  type: KQLDatabase
  description: Audit logs for financial operations

