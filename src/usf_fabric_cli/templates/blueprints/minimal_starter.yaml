# ─────────────────────────────────────────────────────────────────────────────
# Minimal Starter Workspace Configuration Template
# Optimized for: Quick project bootstrapping with minimal configuration
# Use Cases: POCs, prototypes, single-developer projects, learning Fabric
# Strategy: Git-sync-only — Fabric items managed through Git, not CLI
# ─────────────────────────────────────────────────────────────────────────────

workspace:
  name: "starter-workspace"           # ← CHANGE: Your project workspace name
  display_name: "Starter Workspace"
  description: "Minimal Fabric workspace for quick project bootstrapping"
  capacity_id: "${FABRIC_CAPACITY_ID}"
  domain: "${FABRIC_DOMAIN_NAME}"

  # Git Integration
  git_repo: "${GIT_REPO_URL}"
  git_branch: "main"
  git_directory: "/"

environments:
  dev:
    workspace:
      name: "starter-workspace"
      capacity_id: "${FABRIC_CAPACITY_ID}"

# ── Folder Structure (Numbered Convention) ───────────────────────────────────
folders:
  - "000 Orchestrate"
  - "100 Ingest"
  - "200 Store"
  - "300 Prepare"
  - "400 Model"
  - "500 Visualize"
  - "999 Libraries"
  - "Archive"

# ── Folder Rules (Post-Git-Sync Item Placement) ─────────────────────────────
folder_rules:
  - type: DataPipeline
    folder: "000 Orchestrate"
  - type: DataflowGen2
    folder: "000 Orchestrate"
  - type: Eventstream
    folder: "100 Ingest"
  - type: Lakehouse
    folder: "200 Store"
  - type: Notebook
    folder: "300 Prepare"
  - type: SparkJobDefinition
    folder: "300 Prepare"
  - type: Warehouse
    folder: "400 Model"
  - type: SemanticModel
    folder: "400 Model"
  - type: Report
    folder: "500 Visualize"
  - type: Dashboard
    folder: "500 Visualize"
  - type: Environment
    folder: "999 Libraries"

# ── No Fabric Items — Content Managed Through Git Sync ───────────────────────
# Typical Git-managed items for a minimal starter project:
#   - Lakehouse: project_data (200 Store) — single lakehouse for all data
#   - Notebook: exploration (300 Prepare) — ad-hoc data exploration
#   - Pipeline: daily_refresh (000 Orchestrate) — basic data pipeline
# ─────────────────────────────────────────────────────────────────────────────
lakehouses: []
notebooks: []
resources: []

# ── Access Control ───────────────────────────────────────────────────────────
principals:
  # 1. Automation Service Principal (runs deployments)
  - id: "${AZURE_CLIENT_ID}"
    role: Contributor
    description: "Automation SP — required for CI/CD deployments"

  # 2. Mandatory Admin security group (IT governance)
  - id: "${ADDITIONAL_ADMIN_PRINCIPAL_ID}"
    role: Admin
    description: "Mandatory governance admin group"

  # 3. Mandatory Contributor security group (support team)
  - id: "${ADDITIONAL_CONTRIBUTOR_PRINCIPAL_ID}"
    role: Contributor
    description: "Mandatory governance contributor group"

  # ── Project-specific principals ────────────────────────────────────────────
  - id: "${PROJECT_ADMIN_ID}"               # ← CHANGE
    role: Admin
    description: "Project admins — set via PROJECT_ADMIN_ID secret"

  - id: "${PROJECT_MEMBERS_ID}"             # ← CHANGE
    role: Member
    description: "Project members — set via PROJECT_MEMBERS_ID secret"

# ── Deployment Pipeline ──────────────────────────────────────────────────────
# Minimal setup: Dev + Production. Uncomment Test stage when ready.
# ─────────────────────────────────────────────────────────────────────────────
deployment_pipeline:
  pipeline_name: "starter-pipeline"      # ← CHANGE
  stages:
    development:
      workspace_name: "starter-workspace"
      capacity_id: "${FABRIC_CAPACITY_ID}"
    # Uncomment when ready for a test environment:
    # test:
    #   workspace_name: "starter-workspace [Test]"
    #   capacity_id: "${FABRIC_CAPACITY_ID_TEST:-FABRIC_CAPACITY_ID}"
    production:
      workspace_name: "starter-workspace [Production]"
      capacity_id: "${FABRIC_CAPACITY_ID_PROD:-FABRIC_CAPACITY_ID}"

# Getting Started:
# 1. Run `generate_project.py` to customize this template
# 2. Deploy: `fabric-cicd deploy config/projects/<org>/<project>.yaml --env dev`
# 3. Add Fabric items via Git and sync to workspace
# 4. Promote to Production when ready
