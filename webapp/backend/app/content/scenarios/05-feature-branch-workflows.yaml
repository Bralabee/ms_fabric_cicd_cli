  - id: destroy-workspace
    title: "Step 5: Clean Up Feature Workspace"
    type: command
    content: |
      After your feature branch is merged, delete the temporary workspace 
      to free up capacity units.
      
      ## IMPORTANT
      
      - Delete AFTER merging your Git branch to main
      - This frees Fabric capacity for other features
      - Cannot be undone!
    code:
      language: bash
      content: |
        # Destroy using CLI (will ask for confirmation)
        fabric-cicd destroy \
          config/projects/acme_corp/sales_analytics.yaml \
          --env dev \
          --branch feature/inventory-optimization
        
        # Verify it's gone
        python scripts/utilities/list_workspaces.py | grep "feature-inventory"
        # Should return empty
    expected_output: |
