  - id: cicd-integration
    title: "CI/CD Integration: Automated Lifecycle"
    type: info
    content: |
      The best practice is to automate feature workspace lifecycle in CI/CD.
      
      ## GitHub Actions Example
    code:
      language: yaml
      filename: .github/workflows/feature-workspace.yml
      content: |
        name: Feature Branch Workspace Lifecycle
        
        on:
          pull_request:
            types: [opened, synchronize, closed]
        
        env:
          CONFIG_FILE: config/projects/acme_corp/sales_analytics.yaml
        
        jobs:
          deploy-feature-workspace:
            # Only run on PR open/update (not close)
            if: github.event.action != 'closed'
            runs-on: ubuntu-latest
            steps:
              - uses: actions/checkout@v4
              
              - name: Build Docker image
                run: make docker-build
              
              - name: Create .env from secrets
                run: |
                  cat > .env << EOF
                  AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}
                  AZURE_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }}
                  AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}
                  FABRIC_CAPACITY_ID=${{ secrets.FABRIC_CAPACITY_ID }}
                  EOF
              
              - name: Deploy Feature Workspace
                run: |
                  make docker-feature-deploy \
                    config=${{ env.CONFIG_FILE }} \
                    env=dev \
                    branch=${{ github.head_ref }}
              
              - name: Post workspace URL
                uses: actions/github-script@v7
                with:
                  script: |
                    github.rest.issues.createComment({
                      issue_number: context.issue.number,
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      body: 'ðŸš€ Feature workspace deployed!\n\n' +
                            'Workspace: `${{ github.head_ref }}`\n' +
                            '[Open in Fabric Portal](https://app.fabric.microsoft.com)'
                    })
          
          cleanup-feature-workspace:
            # Only run when PR is closed (merged or abandoned)
            if: github.event.action == 'closed'
            runs-on: ubuntu-latest
            steps:
              - uses: actions/checkout@v4
              
              - name: Build Docker image
                run: make docker-build
              
              - name: Create .env from secrets
                run: |
                  cat > .env << EOF
                  AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}
                  AZURE_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }}
                  AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}
                  FABRIC_CAPACITY_ID=${{ secrets.FABRIC_CAPACITY_ID }}
                  EOF
              
              - name: Destroy Feature Workspace
                run: |
                  # Use yes to auto-confirm in CI
                  echo "yes" | make docker-destroy \
                    config=${{ env.CONFIG_FILE }} \
                    env=dev \
                    BRANCH=${{ github.head_ref }}
              
              - name: Post cleanup notice
                uses: actions/github-script@v7
                with:
                  script: |
                    github.rest.issues.createComment({
                      issue_number: context.issue.number,
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      body: 'ðŸ§¹ Feature workspace cleaned up!'
                    })
    tips:
      - Store credentials in GitHub Secrets
      - PR comments help reviewers know where to test
      - Consider adding approval gates for expensive operations

  - id: capacity-planning
    title: "Capacity Planning for Feature Branches"
    type: info
    content: |
      Each feature workspace consumes Fabric capacity. Plan accordingly!
      
      ## Capacity Guidelines
      
      | Capacity SKU | Concurrent Feature Workspaces | Notes |
      |--------------|-------------------------------|-------|
      | Trial (F2) | 2-3 | Very limited, clean up frequently |
      | F4 | 3-5 | Small team |
      | F8 | 5-10 | Medium team |
      | F16 | 10-20 | Large team |
      | F64+ | 20+ | Enterprise scale |
      
      ## Best Practices
      
      | Practice | Why |
      |----------|-----|
      | Short-lived branches | Less capacity usage |
      | Auto-cleanup on PR merge | Prevents orphaned workspaces |
      | Weekly bulk cleanup | Catches missed cleanups |
      | Clear naming convention | Easy to identify stale workspaces |
      | Resource limits | Prevent runaway capacity |
      
      ## Check Your Capacity Usage
    code:
      language: bash
      content: |
        # List all workspaces to see how many exist
        python scripts/utilities/list_workspaces.py | wc -l
        
        # Count feature workspaces specifically
        python scripts/utilities/list_workspaces.py | grep "feature-" | wc -l
        
        # List all with details
        python scripts/utilities/list_workspaces.py
    warnings:
      - Too many feature workspaces can exhaust capacity
      - Set team policies for maximum concurrent feature branches
      - Consider capacity costs in sprint planning

