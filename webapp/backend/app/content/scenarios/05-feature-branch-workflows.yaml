# Feature Branch Workflows Scenario
# Comprehensive guide to isolated development workspaces

id: feature-branch-workflows
title: Feature Branch Workflows
description: |
  Master isolated development with feature branch workspaces. Learn to use 
  `make docker-feature-deploy` for creating per-branch workspaces, understand 
  workspace naming conventions, clean up with `make bulk-destroy`, and integrate 
  with CI/CD pipelines for automated workspace lifecycle management.
difficulty: intermediate
estimated_duration_minutes: 20
category: workflows
order: 5

prerequisites:
  - local-deployment
  - docker-deployment

learning_outcomes:
  - "Deploy feature branch workspaces with `make docker-feature-deploy`"
  - "Use `fabric-cicd deploy --branch` for branch-specific deployments"
  - Understand the automatic workspace naming convention
  - "List and verify workspaces with `list_workspaces.py`"
  - "Clean up workspaces with `fabric-cicd destroy`"
  - "Bulk destroy multiple workspaces with `make bulk-destroy`"
  - Automate feature workspace lifecycle in CI/CD

tags:
  - feature-branch
  - isolation
  - parallel-development
  - git
  - branching
  - docker-feature-deploy
  - bulk-destroy

related_scenarios:
  - docker-deployment
  - git-integration
  - troubleshooting

steps:
  - id: overview
    title: Why Feature Branch Workspaces?
    type: info
    content: |
      Feature branch workflows allow developers to work in **isolated workspaces** 
      without affecting the shared development environment.
      
      ## Key Benefits
      
      | Benefit | Description |
      |---------|-------------|
      | **Isolation** | Your changes don't break other developers' work |
      | **Integration Testing** | Full testing before merge to main |
      | **Stakeholder Review** | Share a live workspace for demos |
      | **Parallel Development** | Multiple features developed simultaneously |
      | **Risk Reduction** | Problems stay contained to feature workspace |
      
      ## How It Works
      
      1. You have a main workspace: `acme-sales-dev`
      2. You create a feature branch: `feature/inventory-opt`
      3. Framework creates: `acme-sales-feature-inventory-opt-dev`
      4. You develop/test in isolation
      5. After merge, you destroy the feature workspace
      
      ## Commands Overview
      
      | Purpose | Command |
      |---------|---------|
      | Deploy feature workspace | `make docker-feature-deploy config=... env=dev branch=feature/x` |
      | Local feature deploy | `fabric-cicd deploy <config> --env dev --branch feature/x --force-branch-workspace` |
      | Destroy feature workspace | `fabric-cicd destroy <config> --env dev --branch feature/x` |
      | Bulk cleanup | `make bulk-destroy file=list.txt` |
    tips:
      - Feature workspaces clone the dev environment configuration
      - Always clean up feature workspaces after merging to save capacity

  - id: create-branch
    title: "Step 1: Create Your Feature Branch"
    type: command
    content: |
      Start with standard Git workflow - create a feature branch from main.
      
      ## Naming Convention
      
      | Pattern | Example | Best For |
      |---------|---------|----------|
      | `feature/*` | `feature/inventory-opt` | New functionality |
      | `bugfix/*` | `bugfix/data-load` | Bug fixes |
      | `hotfix/*` | `hotfix/urgent-fix` | Production fixes |
      | `refactor/*` | `refactor/cleanup` | Code improvements |
    code:
      language: bash
      content: |
        # Ensure you're on the main branch and up to date
        git checkout main
        git pull origin main
        
        # Create your feature branch
        git checkout -b feature/inventory-optimization
        
        # Push the branch to remote (required for Git integration)
        git push -u origin feature/inventory-optimization
        
        # Verify your branch
        git branch --show-current
    expected_output: |
      Switched to branch 'main'
      Already up to date.
      Switched to a new branch 'feature/inventory-optimization'
      Total 0 (delta 0), reused 0 (delta 0)
      To https://dev.azure.com/org/project/_git/repo
       * [new branch]      feature/inventory-optimization -> feature/inventory-optimization
      Branch 'feature/inventory-optimization' set up to track remote branch
      
      feature/inventory-optimization
    tips:
      - Keep branch names short (they become part of workspace names)
      - Avoid special characters - use hyphens, not underscores
      - Fabric workspace names have a maximum length limit

  - id: docker-feature-deploy
    title: "Step 2: Deploy Feature Workspace (Docker - RECOMMENDED)"
    type: command
    content: |
      The easiest way to deploy a feature workspace is using the Docker command:
      
      ## Command Syntax
      
      ```bash
      make docker-feature-deploy config=<path> env=<env> branch=<branch>
      ```
      
      ## Parameters
      
      | Parameter | Required | Description |
      |-----------|----------|-------------|
      | `config` | âœ“ | Path to your project YAML config |
      | `env` | âœ“ | Target environment (dev, staging, prod) |
      | `branch` | âœ“ | Your feature branch name |
