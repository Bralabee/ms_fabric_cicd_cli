  - id: local-feature-deploy
    title: "Step 2 (Alternative): Local Feature Deploy"
    type: command
    content: |
      If you prefer local deployment (not Docker), use the CLI directly:
      
      ## CLI Flags for Feature Branches
      
      | Flag | Description |
      |------|-------------|
      | `--branch` | Specifies the feature branch name |
      | `--force-branch-workspace` | Creates a separate workspace for this branch |
    code:
      language: bash
      content: |
        # Option A: Using fabric-cicd CLI directly
        fabric-cicd deploy \
          config/projects/acme_corp/sales_analytics.yaml \
          --env dev \
          --branch feature/inventory-optimization \
          --force-branch-workspace
        
        # Option B: Using Python module directly
        export PYTHONPATH="${PYTHONPATH}:$(pwd)/src"
        python -m core.cli deploy \
          config/projects/acme_corp/sales_analytics.yaml \
          --env dev \
          --branch feature/inventory-optimization \
          --force-branch-workspace
    expected_output: |
      Loading configuration: config/projects/acme_corp/sales_analytics.yaml
      Environment: dev
      Branch: feature/inventory-optimization
      
      [yellow]Creating branch-specific workspace: acme-sales-analytics-feature-inventory-optimization-dev[/yellow]
      
