      language: bash
      content: |
        # Deploy feature workspace using Docker (RECOMMENDED)
        make docker-feature-deploy \
          config=config/projects/acme_corp/sales_analytics.yaml \
          env=dev \
          branch=feature/inventory-optimization
        
        # If using a different env file
        make docker-feature-deploy \
          config=config/projects/acme_corp/sales_analytics.yaml \
          env=dev \
          branch=feature/inventory-optimization \
          ENVFILE=.env.dev
