    tips:
      - "`--force-branch-workspace` is REQUIRED for feature branches"
      - Without this flag, it would try to deploy to the shared dev workspace

  - id: workspace-naming
    title: "Understanding Workspace Naming"
    type: info
    content: |
      The framework automatically generates workspace names from your branch:
      
      ## Naming Pattern
      
      ```
      {base-workspace-name}-{branch-slug}-{environment}
      ```
      
      ## Branch Slug Transformation
      
      Your branch name is transformed:
      - "Slashes (`/`) â†’ Hyphens (`-`)"
      - "Underscores (`_`) â†’ Hyphens (`-`)"
      - Converted to lowercase
      
      ## Examples
      
      | Base Workspace | Branch | Environment | Generated Name |
      |----------------|--------|-------------|----------------|
      | acme-sales | feature/inventory-opt | dev | acme-sales-feature-inventory-opt-dev |
      | acme-sales | feature/new-reports | dev | acme-sales-feature-new-reports-dev |
      | acme-sales | bugfix/data-load | dev | acme-sales-bugfix-data-load-dev |
      | acme-sales | hotfix/123 | prod | acme-sales-hotfix-123-prod |
      | analytics | refactor/cleanup | staging | analytics-refactor-cleanup-staging |
      
      ## Length Considerations
      
      - Fabric workspace names have a maximum length
      - Keep branch names SHORT to avoid truncation
      - Recommend: Branch names under 25 characters
    tips:
      - "The naming logic is in `src/core/git_integration.py`"
      - Predictable naming makes it easy to find workspaces

