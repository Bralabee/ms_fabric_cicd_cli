# Production Docker Compose overlay
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# For Azure Container Apps / Azure Container Instances deployment:
#   1. Build and push images to Azure Container Registry (ACR)
#   2. Deploy using Azure CLI or ARM/Bicep templates

services:
  backend:
    image: ${ACR_NAME:-fabriccliguide}.azurecr.io/fabric-cli-guide-backend:${TAG:-latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    image: ${ACR_NAME:-fabriccliguide}.azurecr.io/fabric-cli-guide-frontend:${TAG:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
