# Data Science Project Configuration
# For pure data science and research projects

workspace:
  name: "data-science-lab"
  display_name: "Data Science Laboratory"
  description: "Experimental workspace for data science research"
  capacity_id: "${FABRIC_CAPACITY_ID}"  # Environment variable substitution
  
  git_repo: "${GIT_REPO_URL}"
  git_branch: "main"

# Research-focused folder structure
folders:
  - "Raw Data"
  - "Experiments"
  - "Models"
  - "Notebooks"
  - "Datasets"
  - "Publications"

# Minimal data infrastructure
lakehouses:
  - name: "research_data"
    folder: "Raw Data"
    description: "Research datasets and external data sources"
  
  - name: "experiment_results"
    folder: "Experiments"
    description: "ML experiment results and metrics"

# Research notebooks
notebooks:
  - name: "exploratory_analysis"
    folder: "Notebooks"
    description: "Initial data exploration and hypothesis formation"
  
  - name: "statistical_analysis"
    folder: "Notebooks" 
    description: "Statistical tests and significance analysis"
  
  - name: "deep_learning_experiments"
    folder: "Experiments"
    description: "Neural network architecture experiments"
  
  - name: "research_paper_analysis"
    folder: "Publications"
    description: "Analysis for research publication"

# Research team access
# IMPORTANT: Use Object IDs (GUIDs). Supports comma-separated lists for bulk assignment.
principals:
  - id: "${TEMPLATE_LEAD_DS_EMAIL}"
    role: "Admin"
  
  - id: "${TEMPLATE_RESEARCH_TEAM_EMAIL}"
    role: "Contributor"

  # Mandatory Security Principals
  - id: "${ADDITIONAL_ADMIN_PRINCIPAL_ID}"
    role: "Admin"
    description: "Mandatory Additional Admin"
  
  - id: "${ADDITIONAL_CONTRIBUTOR_PRINCIPAL_ID}"
    role: "Contributor"
    description: "Mandatory Additional Contributor"