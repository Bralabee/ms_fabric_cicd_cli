# ─────────────────────────────────────────────────────────────────────────────
# CI Pipeline — Library Quality Gate
#
# Runs linting, formatting, type checks, unit tests, and Docker build
# on every push/PR. No deployment — that belongs in consumer repos
# (e.g. fabric_cicd_test_repo).
# ─────────────────────────────────────────────────────────────────────────────

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: requirements-dev.txt

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Lint with flake8
      run: flake8 src/ --count --show-source --statistics

    - name: Check formatting with black
      run: black --check .

    - name: Type check with mypy
      run: mypy src/ --ignore-missing-imports || true

    - name: Security scan with Bandit
      run: |
        pip install bandit
        bandit -r src/ -ll || true

    - name: Validate blueprint configs
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/src
        python -m usf_fabric_cli.cli validate templates/blueprints/basic_etl.yaml
        python -m usf_fabric_cli.cli validate templates/blueprints/advanced_analytics.yaml
        python -m usf_fabric_cli.cli validate templates/blueprints/data_science.yaml

    - name: Run unit tests with coverage
      run: |
        pytest tests/ -m "not integration" -v \
          --cov=src/ --cov-report=xml --cov-report=html

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        fail_ci_if_error: false

    - name: Test Docker build
      run: docker build -t usf-fabric-cli-cicd:test .
