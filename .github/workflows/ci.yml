# ─────────────────────────────────────────────────────────────────────────────
# CI Pipeline — Library Quality Gate
#
# Runs linting, formatting, type checks, unit tests, and Docker build
# on every push/PR. No deployment — that belongs in consumer repos
# (e.g. fabric_cicd_test_repo).
# ─────────────────────────────────────────────────────────────────────────────

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: requirements-dev.txt

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Lint with flake8
      run: flake8 src/ --count --show-source --statistics

    - name: Check formatting with black
      run: black --check .

    - name: Type check with mypy
      continue-on-error: true  # Soft gate — informational only
      run: mypy src/ --ignore-missing-imports

    - name: Security scan with Bandit
      run: |
        pip install bandit
        bandit -r src/ -ll

    - name: Validate blueprint configs
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/src
        for blueprint in src/usf_fabric_cli/templates/blueprints/*.yaml; do
          echo "Validating $blueprint..."
          python -m usf_fabric_cli.cli validate "$blueprint"
        done

    - name: Run unit tests with coverage
      run: |
        pytest tests/ -m "not integration" -v \
          --cov=src/ --cov-report=xml --cov-report=html

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        fail_ci_if_error: false

    - name: Build wheel
      run: |
        python -m pip install build
        python -m build --wheel

    - name: Smoke test installed wheel
      run: |
        python -m venv /tmp/wheel-smoke
        /tmp/wheel-smoke/bin/pip install --upgrade pip
        /tmp/wheel-smoke/bin/pip install dist/*.whl

        WORK_DIR=$(mktemp -d)
        pushd "$WORK_DIR"

        /tmp/wheel-smoke/bin/fabric-cicd --help
        /tmp/wheel-smoke/bin/fabric-cicd onboard --help
        /tmp/wheel-smoke/bin/fabric-cicd init-github-repo --help
        /tmp/wheel-smoke/bin/fabric-cicd generate "CI Org" "CI Project" \
          --template basic_etl \
          --capacity-id cap-ci \
          --git-repo https://example.com/repo.git

        test -f config/projects/ci_org/ci_project.yaml

        popd
        rm -rf "$WORK_DIR" /tmp/wheel-smoke

    - name: Test Docker build
      run: docker build -t usf-fabric-cli-cicd:test .
