name: Fabric CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - staging
        - prod
      config_template:
        description: 'Configuration template'
        required: true
        default: 'basic_etl'
        type: choice
        options:
        - basic_etl
        - advanced_analytics
        - data_science

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run linting
      run: |
        # Dependencies installed via requirements.txt
        echo "Running flake8..."
        # Uses .flake8 config at root
        flake8 src/ --count --show-source --statistics
        echo "Running black (check only)..."
        black --check .
        echo "Running mypy..."
        mypy src/ --ignore-missing-imports || true
    
    - name: Security scan with Bandit
      run: |
        pip install bandit
        bandit -r src/ -ll || true
    
    - name: Validate configuration
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/src
        python -m usf_fabric_cli.cli validate templates/blueprints/basic_etl.yaml
        python -m usf_fabric_cli.cli validate templates/blueprints/advanced_analytics.yaml
        python -m usf_fabric_cli.cli validate templates/blueprints/data_science.yaml
    
    - name: Run unit tests with coverage
      run: |
        pytest tests/ -m "not integration" -v --cov=src/ --cov-report=xml --cov-report=html
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    # NOTE: Integration tests require Fabric credentials and are only run 
    # in deployment jobs (deploy-dev, deploy-staging, deploy-prod) that have
    # proper secrets configured. Skipping here to avoid auth failures.
    
    - name: Test Docker build
      run: |
        docker build -t usf-fabric-cli-cicd:test .

  # =============================================================================
  # DEPLOYMENT JOB - Only runs on manual workflow_dispatch
  # Requires FABRIC_TOKEN and TENANT_ID secrets to be configured
  # =============================================================================
  deploy:
    needs: validate
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Verify credentials
      env:
        AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      run: |
        for var in AZURE_TENANT_ID AZURE_CLIENT_ID AZURE_CLIENT_SECRET; do
          if [ -z "${!var}" ]; then
            echo "::error::Required secret $var is not configured"
            exit 1
          fi
        done
        echo "âœ… Credentials verified"
    
    - name: Deploy to ${{ github.event.inputs.environment }}
      env:
        AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/src
        python -m usf_fabric_cli.cli deploy \
          templates/blueprints/${{ github.event.inputs.config_template }}.yaml \
          --env ${{ github.event.inputs.environment }} \
          --branch ${{ github.ref_name }}
    
    - name: Generate deployment report
      run: |
        echo "Deployment Report" > deployment-report.txt
        echo "Environment: ${{ github.event.inputs.environment }}" >> deployment-report.txt
        echo "Template: ${{ github.event.inputs.config_template }}" >> deployment-report.txt
        echo "Timestamp: $(date)" >> deployment-report.txt
        echo "Commit: ${{ github.sha }}" >> deployment-report.txt
    
    - name: Upload deployment report
      uses: actions/upload-artifact@v4
      with:
        name: deployment-report
        path: deployment-report.txt